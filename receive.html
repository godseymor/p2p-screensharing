<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Peer-to-Peer Cue System --- Sender</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container center">
            <h2>Peer-to-Peer Screen Share --- Receiver</h2>

            <div class="control center">
                <div class="col-sm-6">
                    <div id="status" class="alert alert-secondary" role="alert">
                        Awaiting connection...
                    </div>
                </div>
                <div class="input-group mb-3 mt-3 col-sm-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">ID:</span>
                    </div>

                    <input
                        type="text"
                        id="receiver-id"
                        class="form-control"
                        placeholder=""
                        aria-label=""
                        aria-describedby="basic-addon1"
                    />
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-primary" id="connect-button">Connect</button>
                    </div>
                </div>
            </div>

            <video controls id="remote-video" width="100%" height="auto"></video>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script src="./scripts/receive.js"></script>
    </body>
</html>
