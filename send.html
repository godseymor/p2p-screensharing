<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Peer-to-Peer Screen Share --- Sender</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container center">
            <h2>Peer-to-Peer Screen Share --- Sender, My ID: <span class="badge badge-secondary"
                ><div
                    id="receiver-id"
                    style="font-weight: bold;"
                    title="Copy this ID to the input on send.html."
                ></div
            ></span></h2>

            <div class="control center">
                <div class="col-sm-6">
                    <div id="status" class="alert alert-secondary" role="alert">
                        Awaiting connection...
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="aspect-ratio-select">Aspest Ratio</label>
                    </div>
                    <select class="custom-select" id="aspect-ratio-select">
                        <option value="1.77" selected>16:9</option>
                        <option value="1.33">4:3</option>
                        <option value="2.35">21:9</option>
                        <option value="1.4">14:10</option>
                        <option value="1.9">19:10</option>
                    </select>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="frame-rate-select">Frame Rate</label>
                    </div>
                    <select class="custom-select" id="frame-rate-select">
                        <option selected>30</option>
                        <option>25</option>
                        <option>15</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="resolution-select">Resolution</label>
                    </div>
                    <select class="custom-select" id="resolution-select">
                        <option selected>Fit screen</option>
                        <option>4K</option>
                        <option>1080p</option>
                        <option>720p</option>
                        <option>480p</option>
                        <option>360p</option>
                    </select>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="cursor-select">Cursor</label>
                    </div>
                    <select class="custom-select" id="cursor-select">
                        <option selected>Always</option>
                        <option>Never</option>
                        <option>Motion</option>
                    </select>
                </div>
            </div>
        
            <div class='col-sm-6 mt-2 mb-2'><button class="btn btn-outline-primary" id="call-button" disabled>Call and Share</button></div>

            <video controls id="my-video" width="75%" height="auto"></video>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script src="./scripts/send.js"></script>
    </body>
</html>
